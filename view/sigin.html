<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0,user-scalable=no'>
<title>云订餐 - 商家注册</title>
<link rel="stylesheet" href="/public/layui-dist/css/layui.css">
<script src="/public/layui-dist/layui.all.js"></script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .father{
        width: 100vw;
        height: 100vh;
        background-image: url('http://zhouxunwang.cn/sucai/201810282246_7113/images/login.jpg');
        background-size: 100% 100%;
        /* padding-top: 2vh; */
    }
    input {
        padding-left: 1em;
    }
    .enter{
    width: 700px;
    height: 700px;
    top: 50%;
    left: 50%;
    color: black;
    margin-top: -350px;
    margin-left: -250px;
    position: fixed;
    border-radius: 10px;
    z-index: 9999;
    background: #FFFFFF;
    opacity: 0.7;
    box-shadow: 5px 5px 10px 5px rgb(0 0 0 / 50%);
    text-align: center;
    }
    .btn{
    margin-top: 40px;
    margin-left:11%;
    border: 0px;
    width: 200px;
    height: 40px;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    font-size: 20px;
    }
    .btn:hover{
        background-color: #008AEE;
    }
    .fontSize{
    width: 33%;
    text-align: right;
    height: 40px;
    line-height: 40px;
    font-size: 20px;
    font-weight: bold;
    }
    .fontInput{
        width: 50%;
        height: 40px;
        padding: 0px;
    }
    .fontInput1{
        width: 66px;
        height: 75px;
        padding: 0px;
        border: 1px solid grey;
        margin-left: 10px;        
    }
    .img{
        height: 55px;
        width: 50px; 
        padding: 1px;
        /* margin-top: -8px; */
        margin-top: 5px;
    }
    .input{
    font-size: 12px;
    height: 40px;
    outline: 0px;
    border-radius: 10px;
    border: 1px solid #CCCCCC;
    width: 95%;
    margin-left: 15px;
    }
    h1{
    text-align: center;
    font-size: 35px;
    margin-top: 30px;
    letter-spacing: 5px;
    font-weight: bold;
    }
    .bottom{
        margin-top: 118px;
        margin-left: 20px;
    }
    .btn1{
    border: 0px;
    background: transparent;
    outline: 0px;
    }
    .fontTop{
        display: flex;
        margin-top: 40px;
    }
    .fontTop1{
        display: flex;
        margin-top: 20px;
    }
    .img2{
        position: absolute;
        width: 400px;
        height: 500px;
        top: 40px;
        right: 120px;
        border: 1px solid black;
        background-color: blanchedalmond;
    }
    .i{
        position: relative;  top: -64px;right: -26px;border: 1px solid black; font-size: 10px; color: black;
    }
    .i2{
        /* position: relative;  top: -440px;right: -255px;border: 1px solid black; font-size: 80px; color: black;  */
        position: fixed;  top: 176px;right: 328px;border: 1px solid black; font-size: 80px; color: black; 

    }
</style>
</head>
<body>
    <div class="father" id="app">
        <form method="post" enctype="multipart/form-data">
        <div class="enter">
            <h1>商家注册</h1>
            <div class="fontTop">
                <div class="fontSize">用户名</div>
                <div class="fontInput">
                    <input @blur="unameBlur" v-model="unameVal" class="input" placeholder="用户名 6 ~ 12位" type="text" name="sname">
                </div>
            </div>
            <div class="fontTop1">
                <div class="fontSize">密&#x3000;码</div>
                <div class="fontInput">
                    <input @blur="pwdBlur" v-model="pwdVal" class="input" placeholder="密码 6 ~ 20位" type="password" name="spwd">
                </div>
            </div>
            <div class="fontTop1">
                <div class="fontSize">确认密码</div>
                <div class="fontInput">
                    <input @blur="verifyBlur" v-model="verifyVal" class="input" placeholder="确认密码" type="password">
                </div>
            </div>
            <div class="fontTop1">
                <div class="fontSize">店铺名称</div>
                <div class="fontInput">
                    <input @blur="shopNameBlur" v-model="shopNameVal" class="input" placeholder="店铺名称 2 ~ 10" type="text" name="shopname">
                </div>
            </div>
            <div class="fontTop1">
                <div class="fontSize">店铺开设地点</div>
                <div class="fontInput">
                    <input @blur="canteenBlur" v-model="canteenVal" class="input" placeholder="餐厅,比如: 西西里" type="text" name="scanteen">
                </div>
            </div>
            <div class="fontTop1">
                <div class="fontSize">店铺LOGO</div>
                <div class="fontInput">
                    <input @change="logoChange" type="file" class="File" name="slogo" id="" style="display: none;">
                    <i class="layui-icon layui-icon-camera" style="font-size: 39px;cursor:pointer;" onclick="file()"></i>
                </div>
            </div>
            <div class="fontTop1">
                <div class="fontSize">店铺参考图片</div>
                <div class="fontInput">
                    <input @click="showChange" type="file" class="File" name="showlist" id="" style="display: none;" placeholder="用于展示给顾客参考" multiple>
                    <i class="layui-icon layui-icon-camera" style="font-size: 39px;cursor:pointer;" onclick="file1()"></i>
                </div>
            </div>
            <div class="fontTop1">
                <div class="fontSize">店铺标语</div>
                <div class="fontInput">
                    <input @blur="loganBlur" v-model="loganVal" class="input" placeholder="用于展现给顾客,过长导致顾客看不完整" type="text" name="slogan">
                </div>
            </div>
            <button @click="submitClick" class="btn" type="button"><span>注册</span></button>
        </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
<script>
    function file(){
document.querySelectorAll(".File")[0].click()
  }
    function file1(){
document.querySelectorAll(".File")[1].click()
  }
    function big(s) {
      console.log(document.querySelectorAll("i"))
      s.classList.remove("img")
      s.classList.add("img2")
      document.querySelectorAll("i")
      console.log(document.querySelectorAll(".i"))
      for(var xx=0;xx<document.querySelectorAll("i").length;xx++){
        document.querySelectorAll("i")[xx].style.display="none"
        document.querySelectorAll("i")[xx].classList.remove("i")
      }
    document.querySelectorAll("i")[s.getAttribute("data-num")].style.display="inline-block"
    document.querySelectorAll("i")[s.getAttribute("data-num")].classList.add("i2")
  }

    let app = new Vue({
        el: '#app',
        data: {
            unameVal: '',
            pwdVal: '',
            verifyVal: '',
            shopNameVal: '',
            canteenVal: '',
            logo: '',           // 特殊
            showList: '',       // 特殊
            loganVal: '',
        },
        methods: {
            unameBlur() {
                let name = this.unameVal
                if (name.length>=6 && name.length<=20) {
                    axios
                    .get(`/user/sigincheck?sname=${name}`)
                    .then(val => {
                        if (Number(val.data) === 1) {
                            return layer.msg('OK 用户可以使用')
                        }
                        layer.msg('NO 用户名不能使用请更换')
                    })
                    return
                }
                layer.msg('NO 6-20位的长度')
            },
            pwdBlur() {
                let pwd = this.pwdVal
                if (pwd.length < 6 || pwd.length > 20) {
                    return layer.msg('6-20位长度')
                }
            },
            verifyBlur() {
                if (this.pwdVal !== this.verifyVal) {
                    return layer.msg('两次密码不一致')
                }
            },
            shopNameBlur() {
                if (this.shopNameVal.length < 2 || this.shopNameVal.length>10) {
                    return layer.msg('2-10位字符')
                }
            },
            canteenBlur() {
                if (this.shopNameVal.length < 2 || this.shopNameVal.length>10) {
                    return layer.msg('5-20个字符, 过长可能导致顾客看不完整')
                }
            },
            logoChange() {

            },
            showChange(e) {
                layer.msg('可以选择多张图片')
            },
            loganBlur() {

            },
            submitClick() {
                if (this.loganVal.length === 0) { 
                    return layer.msg('无法注册, 请填写所有信息')
                }
                let formData = new FormData(document.querySelector('form'))
                axios
                    .post('/user/sigin', formData)
                    .then(val => {
                        if (Number(val.data) === 1) {
                            setTimeout(() => {
                                location.href = '/index'
                            }, 1200)
                            return layer.msg('注册成功, 正在跳转首页')
                        }
                        layer.msg('注册失败, 请刷新重试!')
                    })
                    .catch(err => {
                        layer.msg('注册失败, 请刷新重试!')
                    })
               
            }
        },
    })
</script>
</body>
</html>
