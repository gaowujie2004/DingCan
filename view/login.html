<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0,user-scalable=no'>
<title>河南商家登录</title>
<link rel="stylesheet" href="/public/layui-dist/css/layui.css">
<script src="/public/layui-dist/layui.all.js"></script>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .father{
        width: 100vw;
        height: 73vh;
        /* background-image: linear-gradient(90deg,#1C1D22,#CDEAF2); */
        background-image: url("https://img.zcool.cn/community/01f6b65ee70890a8012066212f44d3.jpg@1280w_1l_2o_100sh.jpg");
        background-size: 100% 100%;
        padding-top: 27vh;
    }
    .enter{
        width: 40vw;
        height:44vh;
        background-color: azure;
        opacity: 0.8;
        margin: 0 auto;
        border-radius: 20px;
        text-align: center;
        padding-top: 2vh;
    }
    /* .i{
        position: absolute;
        top: 305px;
    }
    .i1{
        position: absolute;
        top: 47vh;
    } */
    .input{
        border-radius: 3px;
        width: 15vw;
        height: 3vh;
        border: 2px solid #BDC1C4; 
        background-color: rgba(0, 0, 0, 0);
        margin-top: 4vh;
        outline: none;
    }
    .btn{
        width: 12vw;
        height: 5vh;
        border-radius: 10px;
        border: 1px solid #00AAEE;
        background-color: #00AAEE;
        font-size: 22px;
        font-weight: 580;
        color: white;
        margin-top: 6vh;
        outline-color: #008AEE;    
    }
    .btn:hover{
        background-color: #008AEE;
    }

</style>
</head>
<body>
	<div class="father" id="app">

		<div class="enter">
			<h1 style="margin-top: 2vh;font-size: 27px;font-weight: 580;">登录</h1>
			<div><span style="font-size: 25px;font-weight: 580;">用户名:&#x3000;</span><input type="text" name="uname" class="input" v-model.lazy="snameVal"><i class="layui-icon layui-icon-close" style="font-size: 3vh;color: red;"></i></i></div>
			<div><span style="font-size: 25px;font-weight: 580;">密&#x3000;码:&#x3000;</span><input type="text" name="upwd" class="input" v-model="spwdVal"><i class="layui-icon layui-icon-close" style="font-size: 3vh;color: red;"></i></div>
			<button class="btn" type="button" @click="submitClick"><span>登录</span></button>
		</div>

	</div>
    
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>
	<script>
		let app = new Vue({
			el: '#app',
			data: {
				snameVal: '',
				spwdVal: ''
			},
			methods: {
				submitClick() {
					axios
						.post('/user/login', `sname=${this.snameVal}&spwd=${this.spwdVal}`)
						.then(val => {
							if (Number(val.data) ===1) {
								layer.msg('登录成功')
								return location.href = '/index'
							}
							layer.msg('密码错误')
						})
				}
			}
		})
	</script>
</body>
</html>
